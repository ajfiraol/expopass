<!DOCTYPE html>
<html>
<head>
  <title>Login - Event Entrance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;background:#0f172a;color:#fff;text-align:center;padding:24px}
    .card{max-width:420px;margin:24px auto;padding:18px;border-radius:8px;background:linear-gradient(180deg,#111827, #0b1220)}
    input{width:100%;padding:10px;margin:8px 0;border-radius:4px;border:1px solid #4b5563;background:#020617;color:#e5e7eb}
    button{width:100%;padding:10px;margin-top:12px;background:#2563eb;color:#fff;border:none;border-radius:4px;font-size:16px;cursor:pointer}
    button:hover{background:#1d4ed8}
    a{color:#93c5fd;text-decoration:none}
    .errorlist{color:#fca5a5;list-style:none;padding:0;margin:0 0 8px 0}
  </style>
</head>
<body>
  <div class="card">
    <h1>Staff Login</h1>
    {% if form.errors %}
      <ul class="errorlist">
        {% for field in form %}
          {% for error in field.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" autofocus required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p><a href="/">Back to home</a></p>
  </div>
</body>
</html>
