<!DOCTYPE html>
<html>
<head>
  <title>Edit Booth / Staff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;background:#0f172a;color:#fff;padding:24px}
    .card{max-width:520px;margin:24px auto;padding:20px;border-radius:8px;background:linear-gradient(180deg,#111827,#020617)}
    label{display:block;margin-top:10px;font-size:14px;color:#e5e7eb;text-align:left}
    input,select{width:100%;padding:8px;margin-top:4px;border-radius:4px;border:1px solid #4b5563;background:#020617;color:#e5e7eb}
    button{margin-top:16px;width:100%;padding:10px;background:#2563eb;color:#fff;border:none;border-radius:4px;font-size:16px;cursor:pointer}
    button:hover{background:#1d4ed8}
    a{color:#93c5fd;text-decoration:none}
    .meta{font-size:13px;color:#9ca3af;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Edit Booth / Staff Group</h2>
    <p class="meta">
      Booth ID: {{ staff.booth_id }} |
      Location: {{ staff.get_location_display|default:staff.location }} |
      Current staff entries for this booth+location: {{ current_count }}
    </p>
    <form method="post">
      {% csrf_token %}
      <label>
        Name
        <input type="text" name="name" value="{{ staff.name }}">
      </label>
      <label>
        Phone number
        <input type="text" name="phone_number" value="{{ staff.phone_number }}">
      </label>
      <label>
        Booth ID
        <input type="text" name="booth_id" value="{{ staff.booth_id }}">
      </label>
      <label>
        Location
        <select name="location">
          <option value="1p" {% if staff.location == "1p" %}selected{% endif %}>Pavilion 1</option>
          <option value="2p" {% if staff.location == "2p" %}selected{% endif %}>Pavilion 2</option>
          <option value="3p" {% if staff.location == "3p" %}selected{% endif %}>Pavilion 3</option>
          <option value="4p" {% if staff.location == "4p" %}selected{% endif %}>Pavilion 4</option>
          <option value="O" {% if staff.location == "O" %}selected{% endif %}>Outdoor</option>
        </select>
      </label>
      <label>
        Staff type
        <select name="staff_type">
          <option value="Staff" {% if staff.staff_type == "Staff" %}selected{% endif %}>Staff</option>
          <option value="VIP" {% if staff.staff_type == "VIP" %}selected{% endif %}>VIP</option>
        </select>
      </label>
      <label>
        Number of staff entries for this booth (will auto-generate IDs & QR)
        <input type="number" name="staff_count" min="1" value="{{ current_count }}">
      </label>
      <button type="submit">Save & Update</button>
    </form>
    <p class="meta"><a href="/dashboard/">Back to dashboard</a></p>
  </div>
</body>
</html>
