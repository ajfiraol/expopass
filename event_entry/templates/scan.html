<!DOCTYPE html>
<html>
<head>
  <title>Scan Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background: #020617;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 24px;
    }
    #reader {
      width: 320px;
      margin: auto;
    }
    .card {
      max-width: 420px;
      margin: 12px auto;
    }
    #status {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Scan Entrance QR</h2>
    <div id="reader"></div>
    <p id="status">Initializing scanner...</p>
  </div>

  <script>
    const status = document.getElementById('status');
    const scanner = new Html5Qrcode('reader');

    scanner.start(
      { facingMode: 'environment' },
      { fps: 10, qrbox: 250 },
      qrCodeMessage => {
        status.textContent = 'Scanned: ' + qrCodeMessage;

        // The QR now contains just the UUID (pass_id)
        const passId = qrCodeMessage.trim();

        // Validate UUID format (basic check)
        const uuidRegex = /^[0-9a-fA-F-]{36}$/;
        if (uuidRegex.test(passId)) {
          window.location.href = '/verify/' + passId + '/';
        } else {
          status.textContent = 'Invalid QR code!';
        }
      },
      errorMessage => {
        // ignore decode errors silently
      }
    ).catch(err => {
      status.textContent = 'Camera error: ' + err;
    });
  </script>
</body>
</html>
