<html>
<head>
  <title>Scan Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background: #020617;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 24px;
    }
    #reader {
      width: 320px;
      margin: auto;
    }
    .card {

</head>
<body>
  <div class="card">
    <h2>Scan Entrance QR</h2>
    <div id="reader"></div>
    <p id="status">Initializing scanner...</p>
  </div>

  <script>
    const status = document.getElementById('status');
    const scanner = new Html5Qrcode('reader');

    scanner.start(
      { facingMode: 'environment' },
      { fps: 10, qrbox: 250 },
      qrCodeMessage => {
        try {
          // Decode URI in case scanner returns URL-encoded QR
          const decodedMessage = decodeURIComponent(qrCodeMessage.trim());
          status.textContent = 'Scanned: ' + decodedMessage;

          // QR code format: PASS|<pass_id>|<staff_code>
          const parts = decodedMessage.split('|');
          if (parts.length >= 2 && parts[0] === 'PASS') {
            const passId = parts[1]; // Extract UUID
            // Redirect to Django verification page
            window.location.href = '/verify/' + passId + '/';
          } else {
            status.textContent = 'Invalid QR code format!';
          }
        } catch (err) {
          status.textContent = 'Error decoding QR code!';
        }
      },
      errorMessage => {
        // Optional: ignore decode errors silently
      }
    ).catch(err => {
      status.textContent = 'Camera error: ' + err;
    });
  </script>
</body>
